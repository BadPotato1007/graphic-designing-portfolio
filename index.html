
<!DOCTYPE html>

<head>

    <title>Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        cursor: default;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Space+Grotesk', sans-serif;
      }
      .bg-mesh {
        background-color: #0a0a0a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, transparent 50%);
      }
      .custom-cursor {
        pointer-events: none;
        position: fixed;
        width: 32px;
        height: 32px;
        border: 2px solid #a855f7;
        border-radius: 50%;
        z-index: 9999;
        transition: transform 0.1s ease-out;
      }
    </style>
